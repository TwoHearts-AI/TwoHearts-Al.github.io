<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Ваш отчет о коммуникации</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet" />
    <style>
        /* Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #f0f2f5;
            color: #1C2745;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .compatibility {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }

        .compatibility-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: conic-gradient(#8F49EA 0% 85%, #e0e0e0 85% 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            position: relative;
        }

        .compatibility-circle h2 {
            font-size: 36px;
            color: #fff;
            position: absolute;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #C525F1;
        }

        .header p {
            font-size: 18px;
            color: #6c757d;
        }

        .section {
            margin-bottom: 30px;
        }

        .section h2 {
            font-size: 22px;
            margin-bottom: 15px;
            color: #8F49EA;
            display: flex;
            align-items: center;
        }

        .section h2 span {
            margin-right: 10px;
        }

        .section h2 .score {
            margin-left: auto;
            background: #e9f7ef;
            padding: 5px 10px;
            border-radius: 5px;
            color: #28a745;
            font-size: 16px;
        }

        .section h3 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #1C2745;
        }

        .section p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 15px;
            color: #333;
        }

        .examples {
            background: #f8f9fa;
            padding: 15px;
            border-left: 4px solid #8F49EA;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .examples p {
            margin-bottom: 8px;
            font-style: italic;
        }

        .recommendation {
            background: #e9f7ef;
            padding: 15px;
            border-left: 4px solid #28a745;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .recommendation p {
            margin-bottom: 8px;
            font-weight: 500;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
        }

        .footer p {
            font-size: 16px;
            color: #6c757d;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 25px;
            font-size: 16px;
            color: #fff;
            background: linear-gradient(135deg, #B143F6, #8749EB);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: linear-gradient(135deg, #8749EB, #B143F6);
        }

        .icon {
            margin-right: 8px;
            vertical-align: middle;
        }

        /* Responsive */
        @media (max-width: 767px) {
            .container {
                padding: 20px;
            }

            .header h1 {
                font-size: 24px;
            }

            .section h2 {
                font-size: 20px;
            }

            .btn-group {
                flex-direction: column;
                gap: 10px;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>TwoHearts AI</h1>
            <p>Анализ общения и построение крепких отношений</p>
        </div>

        <div id="samples-container" class="samples-grid">
            <!-- Sample cards will be dynamically inserted here -->
        </div>
    </div>

    <script>
        // Function to load and display sample reports
        async function loadSamples() {
            const samplesContainer = document.getElementById('samples-container');

            // List of sample files
            const samples = [
                { id: '21', score: '85%' },
                { id: '22', score: '80%' },
                { id: '23', score: '75%' },
                { id: '24', score: '85%' }
            ];

            samples.forEach(sample => {
                const card = document.createElement('div');
                card.className = 'sample-card';
                card.innerHTML = `
                    <div class="compatibility-circle" style="background: conic-gradient(#8F49EA 0% ${parseInt(sample.score)}%, #e0e0e0 ${parseInt(sample.score)}% 100%);">
                        <h2 style="color: #fff; font-size: 24px;">${sample.score}</h2>
                    </div>
                    <h2>Анализ #${sample.id}</h2>
                    <p>Подробный анализ коммуникации с рекомендациями</p>
                    <a href="/samples/analysis_${sample.id}.html" class="view-btn">Посмотреть анализ</a>
                `;
                samplesContainer.appendChild(card);
            });
        }

        // Load samples when page loads
        window.addEventListener('load', loadSamples);
    </script>
</body>

</html>
